<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="normalize.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Yusei+Magic&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="formularioStyle.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexPractice</title>
</head>
<body>
  <div class="titulo">
    <h1>Formulario hecho con flex</h1>
  </div>
  <div class="flex-container">
    <form class="form">
      <div class="form__section">
        <input type="email" class="form__input" placeholder='email'>
      </div>
      <div class="form__section">
        <input type="text" class="form__input" placeholder='asunto'>
      </div>
      <div class="form__section">
        <textarea class="form__input" placeholder='Escriba su mensaje'></textarea>
      </div>
      <div class="form__section">
        <input class='form__input' type="submit">
      </div>
    </form>
    <div class="form-img">
      <div class="img-container">
        <img src="./image/email.png" alt="email-img">
      </div>
    </div>
  </div>
</body>
</html>
